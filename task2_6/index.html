<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link
      rel="shortcut icon"
      href="./images/favicon.ico"
      type="image/x-icon"
      alt="Site Logo"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/script.js" type="module"></script>
  </head>
  <body>
    <main class="list">
      <h1 class="list__header">ToDo List</h1>
      <form id="form" class="list__form">
        <input
          name="item"
          id="formInput"
          class="list__form-input"
          type="text"
          placeholder="put your task here"
        />
        <button id="formButton" class="list__form-button" type="submit">
          Add
        </button>
      </form>
      <ul id="listItems" class="list__items-wrapper"></ul>
      <footer class="list__footer">
        <a class="list__footer-button">Clear Items</a>
      </footer>
    </main>
  </body>
</html>
