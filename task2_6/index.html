<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Bud</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/script.js" defer></script>
  </head>
  <body>
    <main class="list">
      <h1 class="list__header">Grocery Bud</h1>
      <form class="list__form">
        <input class="list__form-input" type="text" placeholder="e.g. eggs" />
        <button class="list__form-button" type="submit">Save</button>
      </form>
      <ul class="list-items-wrapper">
        <li class="list__item">
          <span class="list__item-text">Item</span>
          <img
            class="list__item-icon"
            src="./images/icon-edit.svg"
            alt="Edit Item"
            title="Edit Item"
          />
          <img
            class="list__item-icon"
            src="./images/icon-delete.svg"
            alt="Delete Item"
            title="Delete Item"
          />
        </li>
      </ul>
      <footer class="list__footer">
        <a>Clear Items</a>
      </footer>
    </main>
  </body>
</html>
