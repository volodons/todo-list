<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Bud</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/script.js" defer></script>
  </head>
  <body>
    <main class="list">
      <h1 class="list__header">Grocery Bud</h1>
      <form id="submitForm" class="list__form">
        <input
          id="submitFormInput"
          class="list__form-input"
          type="text"
          placeholder="e.g. eggs"
        />
        <button class="list__form-button" type="submit">Save</button>
      </form>
      <ul id="listItems" class="list-items-wrapper"></ul>
      <footer class="list__footer">
        <a id="deleteAllButton">Clear Items</a>
      </footer>
    </main>
  </body>
</html>
